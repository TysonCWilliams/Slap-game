<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="game.css">
	<title>Document</title>
</head>

<body>
	<nav>
		
	</nav>
	<div class="container-fluid flex-column vh-100">
		<div class="row h-100">
			<header class="col-4 h-100 bg-light">
				<div class="d-flex flex-column">
					<span>Health: <span id="health">--</span></span>
					<span>Hits: <span id="totalHits">--</span></span>
					<br>

					<button class="btn btn-dark text-light" onclick="setCharacterTurn(`eHonda`)">eHonda</button>
					<button class="btn btn-dark text-light" onclick="setCharacterTurn('Scorpion')">Scorpion</button>

					<button class="btn btn-danger" onclick="applyBuff('fire')">Fire</button>
					<button class="btn btn-success" onclick="applyBuff('poison')">Poison</button>
					<button class="btn btn-primary" onclick="applyBuff('shield')">Shield</button>
					<button class="btn btn-warning" onclick="applyBuff('heal')">Heal</button>
				</div>


				<div class="bg-dark charWindow scorpionImg"></div>

			</header>
			<main class="col-4 h-100 bg-dark d-flex justify-content-center align-items-center">
				<img id="target" class="target" src="https://placehold.it/200" alt="">
			</main>


			<footer class="col-4 h-100 bg-light">
				<button class="btn btn-primary" onclick="hitTarget('slap')">Slap</button>
				<button class="btn btn-primary" onclick="hitTarget('kick')">Kick</button>
				<button class="btn btn-primary" onclick="hitTarget('punch')">Punch</button>


				<div class="bg-dark charWindow ehondaImg"></div>
			</footer>


		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
	<script src="game.js"></script>
</body>

</html>
